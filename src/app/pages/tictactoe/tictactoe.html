<app-game-menu [currentRoute]="currentRoute" ></app-game-menu>


<div id="board">

    @for (cell of board; track cell.id) {

        <button [disabled]="cell.value !== ''" [class.cell]="cell.value == ''" [class.O]="cell.value == 'O'" [class.X]="cell.value == 'X'" (click)="play(cell.id)" >{{ cell.value }} </button>

    }



</div>



@switch (winner) {


  @case ("draw"){
        
    <h1> Es un empate !</h1>
    <button class="basic-btn" (click)="restartGame()"> VOLVER A JUGAR </button>
  }

  @case ("X") {

    <h2> Enhorabuena, has superado la primera prueba </h2>
    <button class="basic-btn" (click)="goNextGame()"> SIGUIENTE NIVEL </button>

  }

  @case("O"){
    <h2> Has perdido </h2>
    <button class="basic-btn" (click)="restartGame()"> VOLVER A JUGAR </button>
  }

}
